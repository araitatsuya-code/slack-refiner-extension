<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Slack Message Refiner 設定</title>
</head>
<body>
  <h4>使用するAI</h4>
  <label><input type="radio" name="model" value="openai" checked> OpenAI</label>
  <label><input type="radio" name="model" value="claude"> Claude</label>
  <h4>OpenAI API Key</h4>
  <input id="apiKey" type="password" style="width:100%"/>
  <h4>Claude API Key</h4>
  <input id="claudeKey" type="password" style="width:100%"/>
  <h4>相手</h4>
  <select id="target">
    <option value="boss">上司</option>
    <option value="subordinate">部下</option>
    <option value="colleague">同僚</option>
  </select>
  <h4>文体</h4>
  <label><input type="radio" name="style" value="formal" checked> フォーマル</label>
  <label><input type="radio" name="style" value="casual"> カジュアル</label>
  <h4>絵文字</h4>
  <label><input type="radio" name="emoji" value="no" checked> 使わない</label>
  <label><input type="radio" name="emoji" value="yes"> 使う</label>
  <button id="save">保存</button>
  <script src="popup.js"></script>
</body>
</html>
